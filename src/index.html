    /* Critical font-face for LCP - Cairo Regular */

      size-adjust: 100%;

      descent-override: 20%;

    /* Changa font for h1/h2 - used in LCP */

      font-family: 'Changa';
      src: url('/fonts/changa/Changa-Regular.woff2') format('woff2');
      font-weight: 400;
      font-display: swap;
      size-adjust: 100%;
      ascent-override: 90%;
      descent-override: 20%;
      line-gap-override: 0%;
    }

    /* Base font family for immediate rendering */
    body {
      font-family: "Cairo", "Segoe UI", Tahoma, sans-serif;
      font-size-adjust: 0.5;

      font-size-adjust: 0.5;
    }

    .hero-lcp-container {

    .hero-lcp-image {
      position: absolute;

      z-index: 1;
      display: block;
      transform: translateZ(0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden
    }

    }
