<section #aboutSection class="container mx-auto px-5 lg:px-20 py-20  lg:min-h-screen">
  <div class="flex justify-between items-center min-h-15">
    <app-section-title [title]="aboutData()?.title || ''"></app-section-title>

    <a routerLink="/من-نحن" class="underline text-[#ED2924] font-semibold text-xl flex items-center cursor-pointer">
      معرفة المزيد
      <img ngSrc="images/icons/arrow-left.webp" alt="" width="22" height="22"
        class="mx-1 w-3.5 h-3.5 md:w-4.5 md:h-4.5">
    </a>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 items-start  mt-10 min-h-125">

    <!-- TEXT + COUNTERS -->
    <div class="min-h-100">
      <p class="text-xl font-semibold mt-6 text-[#440000] max-w-xl min-h-20">
        {{ aboutData()?.text || '' }}
      </p>

      <div class="flex items-center justify-start text-[#440000] mt-10 min-h-50">

        @for (counter of (counters() || []).slice(0, 3); track $index; let i = $index) {

        <span #counterElement class="md:w-35 w-25 h-25 md:h-35 lg:w-45 lg:h-25 xl:w-30 xl:h-30 2xl:w-35 2xl:h-35 rounded-full bg-[#FEF8F8]
                           border border-[#B90000]
                           flex flex-col items-center justify-center
                           m-6 relative" [class]="
                      i === 0 ? 'z-30' :
                      i === 1 ? 'z-20 translate-x-16' :
                                'z-10 translate-x-32' 
                    ">
          <h3 class="text-2xl lg:text-3xl font-bold">
            {{ animatedCounters()[i] }}
          </h3>
          <p class="text-center px-2 text-xs xl:text-lg ">{{ counter.title }}</p>
        </span>

        }

      </div>
    </div>

    <!-- IMAGE -->
    <div class="flex justify-end ">
      <img [ngSrc]="getResponsiveImage() || '/images/placeholder.webp'" [alt]="aboutData()?.title || ''" width="800"
        height="600" class="w-100 lg:w-125  object-contain" />
    </div>

  </div>
  
</section>
